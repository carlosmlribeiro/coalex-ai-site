name: Deploy Website

on:
  # Auto-deploy to staging on push to main
  push:
    branches: [main]

  # Manual deploy to production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to production?'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_STAGING_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to staging bucket
        run: |
          gsutil -m rsync -r -d dist/ gs://coalex-staging-website
          echo "✓ Deployed to staging"
          echo "URL: https://storage.googleapis.com/coalex-staging-website/index.html"

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_PROD_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Backup current production
        run: |
          BACKUP="backup-$(date +%Y%m%d-%H%M%S)"
          gsutil -m cp -r gs://coalex-prod-website gs://coalex-prod-backups/$BACKUP || echo "No existing files to backup"
          echo "Backup: $BACKUP"

      - name: Deploy to production bucket
        run: |
          gsutil -m rsync -r -d dist/ gs://coalex-prod-website
          echo "✓ Deployed to production"
          echo "URL: https://storage.googleapis.com/coalex-prod-website/index.html"
